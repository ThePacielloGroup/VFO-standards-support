<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>svg test</title>
<link href="../test-styles.css" rel="stylesheet" type="text/css">
<style> a[href] {width:100px;height:100px; background: url(test.svg);
  background-size: 100px 100px;display:block;}</style>
<script>
function change(){
 C= document.getElementById('poot');
 if (C.getAttribute("fill")=='red') {
 C.setAttributeNS(null,"fill","blue");
 }

else  {C.setAttributeNS(null,"fill","red")}

}
</script>
</head>

<body>
<h1>svg in html</h1>
<a href="#" role="button" onclick="change(); return false;"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
<title>circle</title>
  <circle cx="50" cy="50" r="40" stroke="black" id="poot"
  stroke-width="2" fill="red" onkeypress="change()" role="img" aria-label="circle" />
</svg></a>

<hr>
<a href="#" role="button" onclick="change(); return false;">a</a>

</body>
</html>
